{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block title %}Bienvenido {% endblock %}

{% block content %}
<div class="welcome">
    <div>
        <h1 class="welcome-title" >Bienvenido</h1>
        <p class="welcome-paragraph">Trabajos remunerados para estudiantes</p>
    </div>
    <div class="box-professions">
        <div class="professions">
            {% for file in files %}
                <img src="{{ url_for('static', filename=file) }}" class="profession">
            {% endfor %}
        </div>
    </div>
</div>
<div class="actions">
    <div class="students">
        <div class="box-student-button">
            <div class="button-box">
                <a href="{{ url_for('jobs') }}" class="link-job">
                    <button class="button-filter">Ver empleos</button>
                </a>
            </div>
        </div>
    </div>
    <div class="employers">
        <div class="box-student-button">
            <div class="button-box">
                <a href="{{ url_for('jobs') }}" class="link-job">
                    <button class="button-filter">Publicar empleos</button>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="footer">

</div>
{% endblock %}
