{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block title %}Trabajo para estudiantes {% endblock %}

{% block content %}
    <div class="filters">
        <button class="button-filter" type="button">Programación</button>
        <button class="button-filter" type="button">Modalidad</button>
        <button class="button-filter" type="button">Salario</button>
        <button class="button-filter" type="button">Más filtros</button>
    </div>

    <div class="jobs-results">
        <div class="job">
            <div class="results-resume">
                <div class="avatar">
                    <img src="{{url_for('static', filename='img/facebook.png')}}" alt="Facebook" height="64px">
                </div>
                <div class="information">
                    <strong>Full-Stack Developer for USA Project</strong>
                    <p class="business"> Facebook  (Remote)</p>
                </div>
            </div>
        </div>
    </div>


    {% for i in range(company|length) %}    
    <div class="jobs-results">
        <a href="{{link[i]}}" target="_blank">
            <div class="job">
                <div class="results-resume">
                    <div class="avatar">
                        <img src="{{url_for('static', filename='img/facebook.png')}}" alt="Facebook" height="64px">
                    </div>
                    <div class="information">
                        <strong class="title-job">{{title[i]}}</strong>
                        <p class="business">{{company[i]}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
{% endblock %}
